<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="accordion">
                <details class="accordion__item">

                    <img class="accordion__body" src="/cssBayan/img/photo1678703549.jpeg" alt="Dogs, which cover each another by their legs">
                </details>
                <details class="accordion__item">
                    <summary class="accordion__title">Unshakable</summary>

                <details class="accordion__item">

                    <img class="accordion__body" src="/cssBayan/img/photo1678703551 (3).jpeg" alt="Two fluffy cats">

                <details class="accordion__item">

                    <img class="accordion__body" src="/cssBayan/img/photo1678703551 (5).jpeg" alt="Young woman staring intently">
